<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Pricing Plans - Chartered Accounting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/LanguageTranslation.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .text-primary {
            color: var(--primary-color);
        }

        .bg-primary {
            background-color: var(--primary-color);
        }

        .counter-box {
            position: relative;
            z-index: 0;
        }

        .counter-box::after {
            content: '';
            background-color: #000;
            border-radius: 15px 0 0 15px;
            inset: 0% 0% 0 20%;
            position: absolute;
            z-index: -1;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">
    <div id="header"></div>
    <!-- ðŸŒŸ Hero Section -->
    <section class="text-center pt-24 pb-12 bg-gradient-to-b from-green-50 to-white">
        <p class="text-green-700 font-bold uppercase tracking-widest text-sm">Pricing Plan</p>
        <h1 class="text-5xl md:text-6xl font-extrabold mt-3 mb-6 text-gray-900">Choose Your Plan</h1>
        <p class="max-w-2xl mx-auto text-gray-600 text-base leading-relaxed">
            Flexible pricing plans to suit every business need. Transparent, reliable, and designed for your growth.
        </p>
    </section>

    <div id="footer"></div>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- GSAP Core & ScrollTrigger -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

    <!-- Your main script -->
    <script src="js/script.js"></script>
</body>

</html>
